<div class="movie-container" *ngIf="movieDetails">
  <div class="poster">
    <div class="release-date">
      <div class="date">{{ movieDetails.release_date | date:'dd' }}</div>
      <div class="month-year">{{ movieDetails.release_date | date:'MMM yyyy' | uppercase }}</div>
    </div>
    <img [src]="'https://image.tmdb.org/t/p/w500' + movieDetails.poster_path" [alt]="movieDetails.title">
  </div>

  <div class="movie-info">
    <h1 class="movie-title">{{ movieDetails.title }}</h1>

    <div class="rating">
      <div class="stars">
        <span class="star" *ngFor="let star of [1,2,3,4,5]" [class.filled]="star <= movieDetails.vote_average / 2">â˜…</span>
      </div>
      <span class="rating-value">{{ movieDetails.vote_average }}</span>
    </div>

    <div class="genres">
      <span class="genre-tag" *ngFor="let genre of movieDetails.genres">
        {{ genre.name }}
      </span>
    </div>

    <div class="sinopse">
      <h2>Sinopse</h2>
      <p>{{ movieDetails.overview }}</p>
    </div>

    <div class="elenco">
      <h2>Elenco Principal</h2>
      <div class="cast-list">
        <div class="cast-member" *ngFor="let actor of movieDetails.credits?.cast?.slice(0, 5)">
          <img 
            [src]="actor.profile_path ? 'https://image.tmdb.org/t/p/w185' + actor.profile_path : 'assets/placeholder.jpg'"
            [alt]="actor.name"
          >
          <p class="actor-name">{{ actor.name }}</p>
          <p class="character-name">{{ actor.character }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="!movieDetails" class="loading">
  <p>Carregando...</p>
</div>
