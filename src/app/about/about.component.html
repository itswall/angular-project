<div *ngIf="movieDetails" class="movie-container">
  <!-- poster -->
  <div class="poster">
    <img [src]="'https://image.tmdb.org/t/p/w500' + movieDetails.poster_path" [alt]="movieDetails.title">
  </div>

  <!-- detalhes -->
  <div class="movie-info">
    <h1>{{ movieDetails.title }}</h1>

    <!-- generos -->
    <div class="genres">
      <span class="genre-tag" *ngFor="let genre of movieDetails.genres">
        {{ genre.name }}
      </span>
    </div>

    <!-- data lançamento e avaliação -->
    <div class="details">
      <p><strong>Data de Lançamento:</strong> {{ movieDetails.release_date | date:'dd/MM/yyyy' }}</p>
      <p><strong>Avaliação:</strong> {{ movieDetails.vote_average }}</p>
    </div>

    <!-- sinopse -->
    <div class="sinopse">
      <h2>Sinopse</h2>
      <p>{{ movieDetails.overview }}</p>
    </div>

    <!-- elenco -->
    <div class="elenco">
      <h2>Elenco Principal</h2>
      <div class="cast-list">
        <div class="cast-member" *ngFor="let actor of movieDetails.credits?.cast?.slice(0, 5)">
          <img 
            [src]="actor.profile_path ? 'https://image.tmdb.org/t/p/w185' + actor.profile_path : 'assets/placeholder.jpg'"
            [alt]="actor.name"
          >
          <p class="actor-name">{{ actor.name }}</p>
          <p class="character-name">{{ actor.character }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="!movieDetails" class="loading">
  <p>Carregando...</p>
</div>
